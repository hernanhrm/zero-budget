services:
  postgres:
    image: postgres:17-alpine
    container_name: zero-budget-db
    environment:
      POSTGRES_USER: zero_budget
      POSTGRES_PASSWORD: zero_budget
      POSTGRES_DB: zero_budget
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zero_budget -d zero_budget"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

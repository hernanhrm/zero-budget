    $ref: './paths/permissions.yaml#/paths/~1permissions~1{id}'
  /roles:
    $ref: './paths/roles.yaml#/paths/~1roles'
  /roles/{id}:
    $ref: './paths/roles.yaml#/paths/~1roles~1{id}'
  /api-routes:
    $ref: './paths/api-routes.yaml#/paths/~1api-routes'

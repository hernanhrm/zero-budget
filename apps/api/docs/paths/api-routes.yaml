paths:
  /v1/api-routes:
    get:
      summary: Find all API routes
      tags:
        - API Routes
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: method
          in: query
          schema:
            type: string
            enum: [GET, POST, PUT, DELETE, PATCH]
        - name: path
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of API routes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiRoute'
    post:
      summary: Create a new API route
      tags:
        - API Routes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateApiRoute'
      responses:
        '201':
          description: API route created successfully

  /v1/api-routes/find:
    get:
      summary: Find API route by method and path
      tags:
        - API Routes
      parameters:
        - name: method
          in: query
          required: true
          schema:
            type: string
            enum: [GET, POST, PUT, DELETE, PATCH]
        - name: path
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: API route found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiRoute'
        '404':
          description: API route not found

    put:
      summary: Update API route
      tags:
        - API Routes
      parameters:
        - name: method
          in: query
          required: true
          schema:
            type: string
            enum: [GET, POST, PUT, DELETE, PATCH]
        - name: path
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateApiRoute'
      responses:
        '204':
          description: API route updated successfully

    delete:
      summary: Delete API route
      tags:
        - API Routes
      parameters:
        - name: method
          in: query
          required: true
          schema:
            type: string
            enum: [GET, POST, PUT, DELETE, PATCH]
        - name: path
          in: query
          required: true
          schema:
            type: string
      responses:
        '204':
          description: API route deleted successfully

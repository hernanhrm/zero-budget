paths:
  /organizations:
    get:
      summary: Find all organizations
      tags:
        - Organizations
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of organizations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
    post:
      summary: Create a new organization
      tags:
        - Organizations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrganization'
      responses:
        '201':
          description: Organization created successfully

  /organizations/{id}:
    get:
      summary: Find organization by ID
      tags:
        - Organizations
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Organization found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '404':
          description: Organization not found

    put:
      summary: Update organization
      tags:
        - Organizations
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrganization'
      responses:
        '204':
          description: Organization updated successfully

    delete:
      summary: Delete organization
      tags:
        - Organizations
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Organization deleted successfully

components:
  schemas:
    Organization:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 2
          maxLength: 255
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'
        ownerId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateOrganization:
      type: object
      required:
        - name
        - slug
        - ownerId
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 255
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'
        ownerId:
          type: string
          format: uuid

    UpdateOrganization:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 255
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'

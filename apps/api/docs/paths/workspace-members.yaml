paths:
  /workspaces/{slug}/members:
    get:
      summary: Find all members in a workspace
      tags:
        - Workspace Members
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: userId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of workspace members
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkspaceMember'
    post:
      summary: Add a member to a workspace
      tags:
        - Workspace Members
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkspaceMember'
      responses:
        '201':
          description: Member added successfully

  /workspaces/{slug}/members/find:
    get:
      summary: Find workspace member by user ID
      tags:
        - Workspace Members
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Workspace member found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceMember'
        '404':
          description: Workspace member not found

    put:
      summary: Update workspace member role
      tags:
        - Workspace Members
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkspaceMember'
      responses:
        '204':
          description: Workspace member updated successfully

    delete:
      summary: Remove member from workspace
      tags:
        - Workspace Members
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Member removed successfully

components:
  schemas:
    WorkspaceMember:
      type: object
      properties:
        workspaceId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        roleId:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateWorkspaceMember:
      type: object
      required:
        - userId
        - roleId
      properties:
        userId:
          type: string
          format: uuid
        roleId:
          type: string
          format: uuid

    UpdateWorkspaceMember:
      type: object
      required:
        - roleId
      properties:
        roleId:
          type: string
          format: uuid
